<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body>
    <!-- Image Wrapper start -->
    <div class="img-wrapper">
        <span style="--a: 1">
            <img src="https://picsum.photos/id/475/300/300" alt="">
        </span>
        <span style="--a: 2">
            <img src="https://picsum.photos/id/370/300/300" alt="">
        </span>
        <span style="--a: 3">
            <img src="https://picsum.photos/id/239/300/300" alt="">
        </span>
        <span style="--a: 4">
            <img src="https://picsum.photos/id/59/300/300" alt="">
        </span>
        <span style="--a: 5">
            <img src="https://picsum.photos/id/163/300/300" alt="">
        </span>
        <span style="--a: 6">
            <img src="https://picsum.photos/id/169/300/300" alt="">
        </span>
        <span style="--a: 7">
            <img src="https://picsum.photos/id/153/300/300" alt="">
        </span>
        <span style="--a: 8">
            <img src="https://picsum.photos/id/20/300/300" alt="">
        </span>
    </div>
    <!-- Image Wrapper close -->

    <!-- Button Wrapper start -->
     <div class="btn-wrapper">
        <button  type="button" class="btn" id="prev">Prev</button>
        <button type="button" class="btn" id="next">Next</button>
     </div>
    <!-- Button Wrapper close-->

    <script src="index.js"></script>
</body>
</html>
